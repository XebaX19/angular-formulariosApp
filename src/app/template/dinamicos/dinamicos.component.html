<form (ngSubmit)="guardar()"
      #miFormulario="ngForm"
      autocomplete="off">

    <!-- Campo "nombre" -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   [ngModel]="persona.nombre"
                   name="nombre"
                   placeholder="Nombre de la persona"
                   required>
            <span class="form-text text-danger"
                  *ngIf="this.miFormulario.controls['nombre']?.touched && miFormulario.controls['nombre']?.errors">
                Este campo es obligatorio...
             </span>
        </div>
    </div>

    <!-- Campo "agregar favoritos" -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       name="newFavorito"
                       [(ngModel)]="newFavorito"
                       (keyup.enter)="agregarFavorito()">
                <button type="button"
                        class="btn btn-outline-primary"
                        (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Campo "listado de juegos favoritos" -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
                 *ngFor="let juego of persona.favoritos; let i = index">
                <input [(ngModel)]="juego.nombre"
                       name="juego_{{ i }}"
                       class="form-control"
                       required>
                <button type="button"
                        class="btn btn-outline-danger"
                        (click)="eliminarFavorito(i)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
